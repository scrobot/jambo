version: '3.1'

services:

  users:
    image: postgres:11-alpine
    volumes:
      - users_db:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=postgres
    ports:
      - 5500:5432
    networks:
      - db

  adminer:
    image: adminer
    restart: always
    networks:
      - db
    ports:
      - 8000:8080

  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    ports:
      - 27017:27017
    networks:
      - mongo_cluster
    volumes:
      - mongodb:/data/db

#  minio:
